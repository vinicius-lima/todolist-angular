<div class="container">
  <div class="row col-md-12">
    <button class="btn btn-danger" (click)="goBack()">go back</button>
  </div>
  <hr />
  <h2>Project info:</h2>
  <div class="row col-md-8">
    <table class="table table-bordered table-striped">
      <tbody>
        <tr>
          <th>ID:</th>
          <td>{{ project.id }}</td>
        </tr>
        <tr>
          <th>Name:</th>
          <td>{{ project.name }}</td>
        </tr>
        <tr>
          <th>Author:</th>
          <td>{{ project.author }}</td>
        </tr>
        <tr>
          <th>Creation Date:</th>
          <td>{{ project.creationDate }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr />
  <app-create-task [projectId]="project.id"></app-create-task>
  <h2>Tasks:</h2>
  <div class="col-md-12">
    <div *ngFor="let task of tasks">
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>
