<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete project</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      This action cannot be undone. Confirm that you want to perform the
      deletion by typing <b>{{ project.name }}</b> in the field below.
    </p>
    <input type="text" [(ngModel)]="confirmProject" size="60" /><br />
  </div>
  <div class="modal-footer">
    <button class="btn" (click)="deleteProject()">
      Delete
    </button>
  </div>
</ng-template>

<button class="btn btn-danger" (click)="open(content)">
  &#9932;
</button>
